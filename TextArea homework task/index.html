<!DOCTYPE html>
<head>
    <title>Text Area Homework</title>
    <link rel="stylesheet" href="style.css">
    <script src="areaBehaviour.js"></script>   
</head>
<body>
    <div class="inputFields">
        <label>Enter the minimum amount of rows:</label><input type="number" value="5" id="minimum">
        <br>
        <label>Enter the maximum amount of rows:</label><input type="number" value="10" id="maximum">
        <br>
        <button class="customButton" onclick="areaControl()">Submit</button>
        <br>
        <textarea placeholder="Write something!" id="myAreaId" name="myArea" id="" cols="100" rows="5" onkeyup="areaControl()"></textarea>
        <br>
        <div id="message"></div>
    </div>
</body>
