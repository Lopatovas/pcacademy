<!DOCTYPE html>
<html>
    <head>
        <script src="./fastLoanHandler.ts"></script>
        <link rel="stylesheet" href="./fastLoan.css">
        <title>Fast Loan</title>
    </head>
    <body>
        <form>
            <div>
                <label for="Loan amount">Loan amount:</label>
                <br>
                <input type="range" name="Loan amount" min="1" max="5000" value="1" id="loanAmount">
            </div>
            <div>
                <label for="Loan time">Loan time:</label>
                <br>
                <input type="range" name="Loan time" min="1" max="24" value="1" id="loanTime">
            </div>
            <button onclick="">Count rates</button>
        </form>
    </body>
</html>
