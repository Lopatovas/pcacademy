<!DOCTYPE html>
<html>
    <head>
        <script src="../dist/bundle.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="../style/style.css">
        <title>Fast Loan</title>
    </head>
    <body>
        <div class="col-md-6 col-md-offset-3">
            <div>
                <h1>Fast Loan</h1>
                <h3>About:</h3>
                <p>The fast loan is used for anything and is quickly obtainable.
                    The maximum amount that is possible to obtain trough this loan is 5000 euros. The maximum term of the loan is 2 years.
                    The interest rate is 20%.
                </p>
            </div>
            <div>
                <label>Loan amount (euros):</label>
                <br>
                <input class="form-control" type="number" min="1" max="5000" value="1" id="loanAmountInput"></input>
                <br>
                <input type="range" min="1" max="5000" value="1" id="loanAmount">
                <label>Loan time (months):</label>
                <br>
                <input class="form-control" type="number" min="1" max="24" value="1" id="loanTimeInput"></input>
                <br>
                <input type="range" min="1" max="24" value="1" id="loanTime">
                <button class="btn btn-warning btn-sm" id="fastLoanSubmit">Count rates</button>
                <a class="btn btn-warning btn-sm" href="../index.html">Home</a>
                <div style="margin-top: 10px">
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </body>
</html>
