<!DOCTYPE html>
<html>
    <head>
        <script src="../dist/bundle.js"></script>
        <link rel="stylesheet" href="./fastLoan.css">
        <title>Fast Loan</title>
    </head>
    <body>
        <div>
            <div>
                <label id="loanAmountTxt">Loan amount:</label>
                <br>
                <input type="range" min="1" max="5000" value="1" id="loanAmount">
            </div>
            <div>
                <label for="Loan time">Loan time:</label>
                <br>
                <input type="range" name="Loan time" min="1" max="24" value="1" id="loanTime">
            </div>
            <button id="fastLoanSubmit">Count rates</button>
        </div>
    </body>
</html>
