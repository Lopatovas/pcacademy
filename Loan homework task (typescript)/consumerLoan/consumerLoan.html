<!DOCTYPE html>
<html>
    <head>
        <script src="../dist/bundle.js"></script>
        <link rel="stylesheet" href="./consumerLoan.css">
        <title>Consumer Loan</title>
    </head>
    <body>
        <div>
            <div>
                <label for="Loan amount">Loan amount:</label>
                <br>
                <input type="range" name="Loan amount" min="1" max="10000" value="1" id="loanAmount">
                <input type="number" min="1" max="5000">
            </div>
            <div>
                <label for="Loan time">Loan time:</label>
                <br>
                <input type="range" name="Loan time" min="1" max="60" value="1" id="loanTime">
                <input type="number">
            </div>
            <div>
                <label>Purpose of loan:</label>
                <select>
                    <option value="car">Car</option>
                    <option value="tech">Technology</option>
                    <option value="travel">Travel</option>
                    <option value="furniture">Furniture</option>
                    <option value="other">Other..</option>
                </select>
            </div>
            <button id="consumerLoanSubmit">Count rates</button>
        </div>
    </body>
</html>
